<!-- Create a webpage with a progress bar that showcases a smooth loading animation. The progress bar should fill up from 0 to 100% with a smooth transition effect and slight bounce when it reaches 100% -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Project 1 </title>
  <link rel="stylesheet" href="Project1.css">
  <style>
    .progress_container {
      width: 90%;
      height: 25px;
      background-color: gainsboro;

      border: 2px solid black;
      border-radius: 20px;
      position: relative;
      left: 4%;
    }
    .progress_bar{
      background-color: mediumorchid;
      height: 100%;
      border-radius: 30px;

      animation: animate_progress 3s 5 ;
    }

    @keyframes animate_progress {
      0% {width: 0%;}
      90% {width: 95%;}
      95% {width: 70%;}
      100% {width: 100%;}
    }
  </style>
</head>
<body>
  <div class="progress_container">
    <div class="progress_bar"></div>
  </div>
</body>
</html>
