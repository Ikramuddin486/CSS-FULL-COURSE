<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Rotate Transform Property </title>
  <style>
    .box {
      height: 50px;
      width: 50px;
      border: 2px solid black;
      border-radius: 4px;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;


      transition: all 3s ease-in-out 3s;
    }

    .box:hover {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="box"> Rotate </div>
</body>
</html>
