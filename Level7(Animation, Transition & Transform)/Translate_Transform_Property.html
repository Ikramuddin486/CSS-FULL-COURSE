<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Translate Transform Property </title>
  <style>
    .box {
      height: 70px;
      width: 70px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;

      transition: all 3s ease-in-out 3s;
    }
    .box:hover {
      transform: translate(50px);
    }
  </style>
</head>
<body>
  <div class="box"> Translate </div>
</body>
</html>
