<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Em Relative Unit </title>
  <style>
    #first{
      height: 100px;
      width: 200px;
      background-color: green;
      font-size: 10px;
    }
    #second{
      height: 60%;
      width: 60%;
      background-color: red;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div id="first">
    first div 
    <div id="second">
      second div
    </div>
  </div>
</body>
</html>
