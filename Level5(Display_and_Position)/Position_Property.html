<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Position Property </title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      height: 50px;
      width: 50px;
      background-color: red;
      margin: 5px;
    }
    #div1{
      position: static;
    }
    #div2{
      position: relative;
      top: 10px;
      left: 50px;
    }
    #div3{
      position: absolute;
      top: 10px;
    }
    #div4{
      position: fixed;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="div1" class="box"> 1. Static </div>
  <div id="div2" class="box"> 2. Relative </div>
  <div id="div3" class="box"> 3. Absolute </div>
  <div id="div4" class="box"> 4. Fixed </div>
</body>
</html>
