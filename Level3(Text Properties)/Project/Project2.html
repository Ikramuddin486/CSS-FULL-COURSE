<!-- Create one div inside another div .
 Set id and text outer to outer div. 
 Set id and text inner to inner div. 
 Set outer div text size to 25px. set inner to 10px. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Project 2 </title>
  <style>
    #outer{font-size: 25px;}
    #inner{font-size: 10px;}
  </style>
</head>
<body>
  <div id="outer">
    outer div
    <div id="inner">
      inner div
    </div>
  </div>
</body>
</html>
